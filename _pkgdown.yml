    desc: functions that transform geometries
    contents:
      - '`gt_sf`'
      - '`gt_sp`'
      - '`gt_grob`'
  - title: getters and setters
    desc: methods that standardise dealing with spatial objects
    contents:
      - '`getCRS`'
      - '`setCRS`'
      - '`getExtent`'
      - '`getHistory`'
      - '`getSubset`'
      - '`getTable`'
      - '`setTable`'
      - '`getVertices`'
      - '`getWindow`'
      - '`setWindow`'
  - title: utility functions
    desc: functions that modify geometries
    contents:
      - '`gt_edit`'
      - '`gt_locate`'
      - '`gt_group`'
      - '`gt_rotate`'
      - '`gt_skew`'
      - '`gt_stretch`'
      - '`gt_scale`'
  - title: visualise
    desc: plot spatial objects and locate coordinates
    contents:
      - '`visualise`'
      - '`setTheme`'
  - title: example data
    desc: data that are used throughout the documentation
    contents:
      - '`gtGeoms`'
      - '`gtSF`'
      - '`gtSP`'
      - '`gtRasters`'
