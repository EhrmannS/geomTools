  Steffen Ehrmann:
    href:  https://orcid.org/0000-0002-2958-0796
title: geometr
url: http://EhrmannS.github.io/geometr
development:
  mode: unreleased

reference:
  - title: geometries
    desc: functions to paramatrise or sketch geometries
    contents:
      - gs_point
      - gs_line
      - gs_polygon
      - gs_random
      - gs_tiles
      - gs_voronoi
  - title: transform spatial classes
    desc: functions that transform between geometric/spatial classes
    contents:
      - gc_geom
      - gc_grob
      - gc_ppp
      - gc_raster
      - gc_sf
      - gc_sp
  - title: getters and setters
    desc: methods that standardise dealing with geometric/spatial objects
    contents:
      - getCRS
      - getExtent
      - getFeatures
      - getGroups
      - getHistory
      - getPoints
      - getType
      - getWindow
      - setCRS
      - setFeatures
      - setGroups
      - setHistory
      - setPoints
      - setWindow
  - title: utility functions
    desc: functions that modify `geom`s
    contents:
      - gt_locate
      - gt_rotate
      - gt_reflect
      - gt_scale
      - gt_sketch
      - gt_skew
      - gt_stretch
      - gt_translate
  - title: visualise
    desc: plot geometric/spatial objects
    contents:
      - visualise
      - setTheme
  - title: example data
    desc: data that are used throughout the documentation
    contents:
      - gtGeoms
      - gtSF
      - gtSP
      - gtRasters

